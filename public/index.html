<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container">
      <ul id="keys">

      <div id="speed">
        Speed: 
        <ul></ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script>
      // $('#speed').click( function () {

      //       $(list).append('<li>' + item + '</li>');
      //     })
      //   });
      // });
        
      $.get('/api/v1/keys', function (data) {
        $.each(JSON.parse(data), function (i, key) {
          var id = 'key' + i;
          $('#keys').append('<li class="key" id="' + id + 
            '"><button type="button" class="btn btn-primary">' + key + '</button><ul></ul></li>');
        });
      });

      $('#keys').delegate('li', 'click', function (event) {
        console.log('li clicked');
        console.log(event);
        var list = $(this).find('ul')[0];
        $.get('/api/v1/stats/' + event.target.id, function (data) {
          $.each(JSON.parse(data), function (i, item) {
            list.append('<li>' + item + '</li>');
          });
        });
      });
    </script>
  </body>
</html>
