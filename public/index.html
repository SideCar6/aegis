<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <ul id="keys">

      </ul>
      <div id="speed">
        Speed: 
        <ul></ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script>
      $('#speed').click( function () {
        var list = $(this).find('ul')[0];
        $(this).off();
        $.get('/api/v1/speed', function (data) {
          $.each(JSON.parse(data), function (i, item) {
            $(list).append('<li>' + item + '</li>');
          })
        });
      });
        
      $.get('/api/v1/keys', function (data) {
        $.each(JSON.parse(data), function (i, key) {
          var id = 'key' + i;
          $('#keys').append('<li><button type="button" id="' + id + 
            '" class="btn btn-primary">' + key + '</button><ul></ul></li>');
          $('#' + id + ' ul').click( function () {
            var self = $(this);
            self.off();
            $.get('/api/v1/stats/' + key, function (data) {
              $.each(JSON.parse(data), function (i, item) {
                self.append('<li>' + item + '</li>');
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
