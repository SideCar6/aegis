<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aegis</title>

    <!-- Bootstrap -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Aegis</h1>
    </div>

    <div class="container">
      <ul id="messages" class="list-unstyled"></ul>
    </div>

    <div class="container">
      <ul id="keys">

      </ul>
      <div id="speed">
        Speed:
        <ul></ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/Chart.js"></script>
    <script src="js/lib/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('message', function(msg){
        console.log('message received: ' + msg);

        $('#messages').append($('<li>').text(msg));
      });

      $.get('/api/v1/keys', function (data) {
        $.each(JSON.parse(data), function (i, key) {
          var id = 'key' + i;
          $('#keys').append('<li class="key" id="' + id +
            '"><button type="button" class="btn btn-primary">' + key + '</button><ul></ul><canvas id="' + id + '-chart" width="1000" height="400"></canvas></li>');
        });
      });

      $('#keys').delegate('li.key', 'click', function () {
        var key = $(this).find('button').html();
        var list = $(this).find('ul')[0];
        var id = $(list).siblings('canvas').attr('id');

        if ($(list).find('li').length) {
          $(list).empty();
        } else {
          $.get('/api/v1/stats?key=' + encodeURIComponent(key), function (data) {
            var dataSet = JSON.parse(data);
            var times = [];
            var labels = [];
            for (var i = 0; i < dataSet.length; i++) {
              dataSet[i] = JSON.parse(dataSet[i]);
            }

            dataSet.sort( function (a, b) {
              return a.timestamp - b.timestamp;
            });

            $.each(dataSet, function (i, item) {
              times.push(item.elapsed);
              labels.push(item.timestamp - dataSet[0].timestamp);
              // $(list).append('<li>' + JSON.stringify(item) + '</li>');
            });

            var set = {
              labels: labels,
              datasets: [
                {
                  label: "My First dataset",
                  fillColor: "rgba(220,220,220,0.2)",
                  strokeColor: "rgba(220,220,220,1)",
                  pointColor: "rgba(220,220,220,1)",
                  pointStrokeColor: "#fff",
                  pointHighlightFill: "#fff",
                  pointHighlightStroke: "rgba(220,220,220,1)",
                  data: times
                }
              ]
            };

            var ctx = document.getElementById(id).getContext("2d");
            var lineChart = new Chart(ctx).Line(set, {});
          });
        }
      });
    </script>
  </body>
</html>
